<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="main-container">
        <div class="img-container">

        </div>
        <div class="form-container">
            <div class="intro-text">
                <h1>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                    Sign up <span class="italic">now</span> to get started.
                </h1>
                <h1>You <span class="italic">know</span> you want to.</h1>
            </div>
            <form action="#"></form>
                <div class="form-box">
                    <h1>Let's do this!</h1>
                    <section>
                        <div class="form-row">
                            <div class="label-input-pair">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name">
                            </div>
                            <div class="label-input-pair">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="label-input-pair">
                                <label for="email">EMAIL</label>
                                <input type="text" id="email">
                            </div>
                            <div class="label-input-pair">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" id="phone-number">
                            </div> 
                        </div>
                        <div class="form-row">
                            <div class="label-input-pair">
                                <label for="pwd">PASSWORD</label>
                                <input type="text" id="pwd" class="error">
                                <p class="error-msg">* Passwords do not match</p>
                            </div>
                            <div class="label-input-pair">
                                <label for="confirm-pwd">CONFIRM PASSWORD</label>
                            <input type="text" id="confirm-pwd" class="error">
                            </div>
                        </div>
                    </section>
                </div>            
                <section>
                    <div class="form-ending">
                        <button type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </section>
            </form>
        </div>
    </div>
</body>
</html>
